<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Public/publicjs.js"></script>
    <style>
        .el-table__body-wrapper{
            text-align: center;
        }
        .el-table th{
            text-align: center;
            background-color:white;
        }
        h2{
            margin:2px 0;
            float: left;
        }
        .headerDiv{
            background: #f5f5f5;
            padding: 3px;
        }
        .el-table__header-wrapper thead div{
            background-color:white;
        }
        .el-table__body tr.current-row>td {
            background: #50bfff;
        }
    </style>
</head>
<body>
    <div id="app">
    <!--所有事件按钮-->
    <el-row type="flex" class="row-bg" justify="end">
        <el-col :span="24" style="text-align: right">
            <el-button type="success" icon="plus">功能块</el-button>
            <el-button type="info" icon="edit">功能块</el-button>
            <el-button type="danger" icon="delete">功能块</el-button>
            <el-button type="success" icon="plus">属性</el-button>
            <el-button type="info" icon="edit">属性</el-button>
            <el-button type="danger" icon="delete">属性</el-button>
        </el-col>
    </el-row>
    <!--table    -->
    <el-row id="twoTable" style="margin-top: 5px">
        <el-col :span="12" style="border: 1px solid #9F9F9F;padding: 3px;border-radius: 5px">
            <el-col :span="24">
                <div class="headerDiv">
                    <el-row>
                        <el-col :span="24">
                            <el-col :xs="10" :sm="10" :md="10">
                                <h2>功能块维护</h2>
                            </el-col>
                            <el-col :xs="10" :sm="10" :md="10" :offset="4">
                                <div>
                                    <el-input placeholder="请输入内容" v-model="input">
                                        <el-button slot="append" icon="search"  @click.native="get"></el-button>
                                    </el-input>
                                </div>
                            </el-col>
                        </el-col>
                    </el-row>
                </div>
                <template>
                    <el-table ref="myTable" :data="myData" @row-click="click" border style="width: 100%" :highlight-current-row="true" :height="leftHeight">
                        <el-table-column  prop="" label="代码" width="">
                        </el-table-column>
                        <el-table-column  prop="" label="名称" width="">
                        </el-table-column>
                        <el-table-column  prop="" label="类型" width="">
                        </el-table-column>
                        <el-table-column  prop="" label="关联业务对象" width="">
                        </el-table-column>
                        <el-table-column  prop="" label="是否可用" width="">
                        </el-table-column>
                    </el-table>
                </template>
            </el-col>
        </el-col>
        <el-col :span="11" :offset="1" style="border: 1px solid #9F9F9F;padding: 3px;border-radius: 5px">
            <el-col :span="24">
                <div class="headerDiv">
                    <el-row>
                        <el-col :span="24">
                            <h2>功能块属性项信息</h2>
                        </el-col>
                    </el-row>
                </div>
                <template>
                    <el-table :data="rightData" border style="width: 100%;" :height="rightHeight">
                        <el-table-column  prop="" label="关联业务对象属性" width="">
                        </el-table-column>
                        <el-table-column  prop="" label="显示标题" width="">
                        </el-table-column>
                        <el-table-column  prop="" label="是否显示" width="">
                        </el-table-column>
                        <el-table-column  prop="" label="显示控件" width="">
                        </el-table-column>
                        <el-table-column  prop="" label="只读" width="">
                        </el-table-column>
                        <el-table-column  prop="" label="排序" width="">
                        </el-table-column>
                    </el-table>
                </template>
            </el-col>
        </el-col>
    </el-row>
</div>
</body>
<script src="FunctionBlock.js"></script>
</html>
