<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JurisdictionCheck</title>
</head>
<body style="padding: 10px">

<form class="form-horizontal" style="padding: 10px">
    <div class="form-group" style="width: 800px">
        <div class="col-sm-9">
            <input type="text" class="form-control" id="txtVFACondition" placeholder="多条件请以 逗号 或 空格 分开">
        </div>
        <div class="col-sm-3">
            <button type="button" id="btnVFASearch" class="btn btn-custom" style="width: 100%">搜索</button>
        </div>
    </div>
    <div class="form-group" style="width: 800px">
        <div class="col-sm-12">
        <!--style="padding-left: 10px;padding-right: 10px"-->
        <div class="bootstrap-table table">
            <div class="table-responsive">
                <table id="VFFTAuthorityTable" data-toggle="table"
                    data-click-to-select="true"
                    data-striped="true"
                    data-height="300"
                    data-pagination="true"
                    data-row-style="rowStyle"
                    data-cell-style="cellStyle"
                    data-unique-id="id"  style="margin-top: -40px;">
                    <thead>
                        <tr>
                            <th data-field="state" data-radio="true"></th>
                            <th data-field="id" data-visible="false"></th>
                            <th data-field="name">权限名称</th>
                            <th data-field="description" style="display:none;">权限描述</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        </div>
    </div>

    <div class="form-group" style = "width: 800px;margin-bottom: 0px">
        <div class="col-sm-6" style="text-align: right">
            <button type="button" id="btnVFASave" class="btn btn-custom">确定</button>
        </div>
        <div class="col-sm-6">
            <button type="button" id="btnVFACancel" class="btn btn-custom">取消</button>
        </div>
    </div>
</form>

</body>
</html>
