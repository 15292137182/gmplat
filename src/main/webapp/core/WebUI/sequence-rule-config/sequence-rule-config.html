<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../Public/publicjs.js"></script>
    <title>序列规则配置</title>
    <style>
        html{
            overflow-x: hidden;
        }
    </style>
</head>
<body>

<div id="srconfig">
    <!--搜索框 搜索按钮 所有事件按钮-->
    <el-row type="flex" justify="end" style="padding:5px 0 10px 0">
        <el-col :span="24">
            <el-button type="info" icon="plus" size="small" @click.native="addEvent">新增</el-button>
            <el-button type="warning" icon="setting" size="small" @click.native="reset" :disabled="false">重置</el-button>
        </el-col>
    </el-row>
    <el-row :gutter="20">
        <el-col >
            <div style="border:1px solid #d1ddf9;border-radius: 5px;">
                <el-row>
                    <el-col>
                        <div class="bg-color"><span style="margin-left:20px">序列规则配置维护</span></div>
                    </el-col>
                </el-row>
                <el-row style="padding:15px 10px 10px 10px">
                    <el-col :xs="10" :sm="10" :md="10">
                        <div>
                            <el-input placeholder="请输入内容" v-model="input" size="small">
                                <el-button slot="append" icon="search" @click.native="search"></el-button>
                            </el-input>
                        </div>
                    </el-col>
                </el-row>
                <el-row style="padding:0 10px 10px 10px">
                    <el-col :span="24">
                        <template>
                            <el-table :data="tableData" border :height="leftHeight" highlight-current-row
                                      v-loading="loading"
                                      element-loading-text="加载中"
                                      highlight-current-row
                                      @row-click="onClick"
                                      style="width: 100%;border-radius: 5px"
                                      @sort-change="headSort">
                                <el-table-column sortable="custom" prop="seqCode" label="代码" width="150">
                                </el-table-column>
                                <el-table-column sortable="custom" prop="seqName" label="名称" width="200">
                                </el-table-column>
                                <el-table-column prop="seqContent" label="内容" width="400">
                                </el-table-column>
                                <el-table-column label="所属模块" prop="belongModule" width="100"></el-table-column>
                                <el-form-column label="所属类型" prop="belongSystem" width="100"></el-form-column>
                                <el-table-column prop="desp" label="说明" width="100"></el-table-column>
                                <el-table-column sortable="custom" prop="version" label="版本" width="100">
                                </el-table-column>
                                <el-table-column  prop="" fixed="right"
                                                  label="操作" width="100">
                                    <template scope="scope">
                                        <el-button @click.native="editEvent" type="text" size="small" icon="edit"></el-button>
                                        <el-button @click.native="deleteEvent" type="text" size="small" icon="delete"></el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </template>

                        <el-row type="flex" justify="end" style="padding-top:10px" class="block">
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="pageNum"
                                    :page-sizes="[5,10, 20]"
                                    :page-size="pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="allDate">
                            </el-pagination>
                        </el-row>
                    </el-col>
                </el-row>
            </div>
        </el-col>
    </el-row>
</div>
</body>
<script src="sequence-rule-config.js"></script>
</html>
