<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Public/publicjs.js"></script>
    <script type="text/javascript" src="../Public/gmpComponent.js"></script>

    <style>
        .el-select-dropdown {
            z-index: 900000000 !important;
        }
        input {
            -webkit-user-select: auto !important;
        }
    </style>
</head>
<body>
<div id="SequenceRuleConfigAdd" style="margin-top:10px">
    <el-form :label-position="labelPosition" label-width="80px" :model="formTable">
        <el-row>
            <el-col :span="12">
                <el-form-item label="代码">
                    <el-input placeholder="请输入代码" :disabled="disabled" v-model="formTable.seqCodeInput"
                              ref="seqCodeInput"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="12">
                <el-form-item label="名称">
                    <el-input placeholder="请输入名称" v-model="formTable.seqNameInput" ref="seqNameInput"></el-input>
                </el-form-item>
            </el-col>
        </el-row>

        <el-row>
            <el-col :span="12" >
                <el-form-item label="所属模块" prop="belongModuleInput">
                    <single-selection @change-data="getBelongModule_1"  :initial="belongModule_1" ref="belongModule_1">
                        <!---->
                    </single-selection>
                </el-form-item>
            </el-col>

            <!--<el-col :span="10">-->
            <!--<el-form-item label="所属类型" prop="belongSystemInput">-->
            <!--<el-input placeholder="请输入名称" v-model="formTable.belongSystemInput" ref="belongSystemInput"></el-input>-->
            <!--</el-form-item>-->
            <!--</el-col>-->
            <el-col :span="12">
                <el-form-item label="说明">
                    <el-input placeholder="请输入说明" v-model="formTable.despInput" ref="despInput"></el-input>
                </el-form-item>
            </el-col>
        </el-row>

        <el-row>
            <el-col :span="24">
                <el-form-item label="内容">
                    <el-input v-model="formTable.seqContentInput" :disabled="true"></el-input>
                </el-form-item>
            </el-col>
        </el-row>

        <el-row>

            <el-col :span="24" style="text-align: center">
                <el-form-item >
                    <el-select placeholder="请选择" v-model="name" style="width: 150px">
                        <el-option v-for="item in names"
                                   :key="item.name"
                                   :label="item.label"
                                   :value="item.name" placeholder="请选择"></el-option>
                    </el-select>
                    <el-button icon="plus" type="primary" @click="add"></el-button>
                    <el-popover
                            placement="bottom"
                            title="模拟流水号生成"
                            width="120"
                            @show="show">
                        <el-input v-model="contentShow" type="textarea" :rows="5" readonly></el-input>
                        <el-button type="primary" slot="reference" >预览</el-button>
                    </el-popover>
                </el-form-item>
            </el-col>
        </el-row>

        <div :is="item.html" v-for="item in items" :child-num="num"></div>
    </el-form>
    <el-row>
        <el-col :span="11" style="text-align:right">
            <el-button type="primary" @click.native="confirm">保存</el-button>
        </el-col>
        <el-col :span="11" style="text-align: left" :offset="2">
            <el-button type="primary" @click.native="cancel">取消</el-button>
        </el-col>
    </el-row>
</div>
<script src="add-sequence-rule-config.js"></script>
</body>
</html>
