<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--<link href="../webjar/bootstrap/3.3.7-1/css/bootstrap.css" rel="stylesheet">-->

  <!--<script src="../webjar/jquery/3.1.1/jquery.js" type="text/javascript"></script>-->
  <!--<script src="../webjar/bootstrap/3.3.7-1/js/bootstrap.js" type="text/javascript"></script>-->

</head>
<body>

<div class="col-xs-6" style="padding:5px">
  <div class="panel panel-default" style="margin: 5px 0px">
    <div class="panel-heading" style="background-color: white">
      <h2><span class="label label-custom">签名一</span></h2>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputSigMeaning" class="col-xs-3 control-label">签名含义</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="inputSigMeaning" readonly="readonly">
          </div>
        </div>
        <div class="form-group">
          <label for="selectUG1" class="col-xs-3 control-label">签名组</label>
          <div class="col-xs-9">
            <select id="selectUG1" class="form-control">

            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="selectUsers1" class="col-xs-3 control-label">签名人</label>
          <div class="col-xs-9">
            <select id="selectUsers1" class="form-control">

            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPWD1" class="col-xs-3 control-label">密码</label>
          <div class="col-xs-9">
            <input type="password" class="form-control" id="inputPWD1">
          </div>
        </div>
        <div class="form-group">
          <label for="inputComment1" class="col-xs-3 control-label">备注</label>
          <div class="col-xs-9">
            <textarea class="form-control" id="inputComment1" rows="3" placeholder="必填"
                      style="margin-top: 0px"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-xs-6" style="padding:5px">
  <div class="panel panel-default" style="margin: 5px 0px">
    <div class="panel-heading" style="background-color: white">
      <h2><span class="label label-custom">签名二</span></h2>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputSigMeaning2" class="col-xs-3 control-label">签名含义</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="inputSigMeaning2" readonly="readonly">
          </div>
        </div>
        <div class="form-group">
          <label for="selectUG2" class="col-xs-3 control-label">签名组</label>
          <div class="col-xs-9">
            <select id="selectUG2" class="form-control">

            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="selectUsers2" class="col-xs-3 control-label">签名人</label>
          <div class="col-xs-9">
            <select id="selectUsers2" class="form-control">

            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPWD2" class="col-xs-3 control-label">密码</label>
          <div class="col-xs-9">
            <input type="password" class="form-control" id="inputPWD2">
          </div>
        </div>
        <div class="form-group">
          <label for="inputComment2" class="col-xs-3 control-label">备注</label>
          <div class="col-xs-9">
            <textarea class="form-control" id="inputComment2" rows="3" placeholder="必填"
                      style="margin-top: 0px"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
<div class="col-xs-2 col-xs-offset-4" style="margin-top: 5px">
  <button type="button" id="btnSignOk" class="btn btn-custom"> 签 名</button>
</div>
<div class="col-xs-2" style="margin-top: 5px; text-align: right">
  <button type="button" id="btnSignCancel" class="btn btn-custom"> 取 消</button>
</div>


</body>
</html>
