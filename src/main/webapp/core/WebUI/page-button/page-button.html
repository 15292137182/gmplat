<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面按钮维护</title>
</head>
<body>
<div id="out">
    <el-row id="add" style="margin-top: 10px;">
        <el-col :span="4" :offset="20" style="text-align: right;">
            <el-button type="info" icon="plus" size="small" @click="clickAdd">新增</el-button>
        </el-col>
    </el-row>
    <div class="allBorder" style="padding: 10px;margin-top: 10px;">
        <el-row id="search">
            <el-col :span="7">
                <components :is="searchBlock" data='{"main":"#search","code":"pageButtonSearch","bind":"table"}' :search-input="searchs"></components>
            </el-col>
        </el-row>
        <el-row id="app" style="margin-top: 10px;">
            <el-col :span="24">
                <components :is="gmpTable" data='{"main":"#app","code":"pageButtonTable","id":"grid", "bind": "searchs"}' :table-data="table"></components>
            </el-col>
        </el-row>
    </div>
</div>

<script type="text/javascript" src="../Public/publicjs.js"></script>
<script>
    var select_row;
    function GlobalParameter() {
        var args={"tableKeySet":{"grid":{grantAuth:"menuResourceSelect",avail:"menuResourceSelect"}}};
        return args;
    };
    function LoadingConfig(){
//            var json = jsonDataConfigObj.configData();
        var json = {};
        json.checkbox = false;
        json.funcType = "grid";
        json.displayTitle = "页面标识";
        json.ename = "pageName";
        //是否需要默认按钮（编辑，删除）
        json.icon = true;
        //自定义按钮事件及图标（仅支持element ui）
//        json.customFuntion = {customImg:"search",
//                customFuntion:function(index,row){
//                alert(index);
//            }
//        }
        return json;
    }
    gmp_onload = function () {
        console.log(GmpTable);
        // 加载数据
        GmpTable.table.reload({
            queryUrl: serverPath + '/button/queryPage',
            queryParam: {
                search:"",
                pageSize:"10",
                pageNum:"1"
            }
        });
        // 编辑
        GmpTable.table.onEditRow = function (index, row) {
            select_row = row;
            var divIndex = gmpPopup.dynamicDiv('add-page-button.html', '编辑', '400px', '400px', function() {
                add.flag = 'edit';
            });
        }

        //删除
        GmpTable.table.onDeleteRow = function (index, row) {
            select_row = row;
//                console.log(select_row);
//                console.log(GmpTable.table.vueObj);
            deleteObj.del(function(){
                var data = {
                    "url":serverPath+'/button/delete',//删除
                    "jsonData":{
                        rowId:select_row.rowId
                    },
                    "obj":GmpTable.table.vueObj,
                    "showMsg":true
                }
                gmpAjax.showAjax(data,function(res){
                    GmpTable.table.reload({
                        queryUrl: serverPath + '/button/queryPage',
                        queryParam: {
                            search:"",
                            pageSize:"10",
                            pageNum:"1"
                        }
                    });
                })
            })
        }

        // 搜索
        GmpSearch.searchs.setOptions({
            selUrl: serverPath + '/button/queryPage'
        });
    };

    var add = new Vue({
        el: "#add",
        data: function() {
            return {
                flag: "edit"
            }
        },
        methods: {
            clickAdd() {
                select_row = [];
                // 该表标识
                add.flag = "add";
                // 弹出
                var divIndex = gmpPopup.dynamicDiv('add-page-button.html', '新增', '400px', '400px', function() {});
            }
        }
    });
</script>
</body>
</html>
