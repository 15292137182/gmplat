<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口资源相信</title>
    <style>
        #addDataSet .el-row {
            margin-top: 20px;
        }
        .el-select {
            width: 232px;
        }
    </style>
</head>
<body>
<div id="page" style="margin-top:20px">
    <el-form :label-position="labelPosition" ref="formTable" label-width="100px" :model="formTable">
        <el-row type="flex" class="row-bg">
            <el-col :span="20" :offset="1">
                <el-form-item label="是否授权" prop="grantAuth">
                    <single-selection :initial="grantAuth" ref="grantAuth"></single-selection>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg">
            <el-col :span="20" :offset="1">
                <el-form-item label="所属模块" prop="belongModule">
                    <single-selection :initial="belongModule" ref="belongModule"></single-selection>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg">
            <el-col :span="20" :offset="1">
                <el-form-item label="页面url" prop="pageUrl">
                    <el-input disabled="" v-model="formTable.pageUrl" ref="pageUrl"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
    </el-form>
    <el-row>
        <el-col :span="11" style="text-align: left" :offset="11">
            <el-button type="primary" @click="cancel">关闭</el-button>
        </el-col>
    </el-row>
</div>
</body>
<script>
    var page = new Vue({
        el:"#page",
        data:{
            labelPosition:'right',
            formTable:{
                pageUrl:'',
            },
            grantAuth: {
                params: "menuResourceSelect",
                value: "",
                disabled:true
            },
            belongModule: {
                params: "belongModule",
                value: "",
                disabled:true
            }
        },
        methods:{
            cancel(){//关闭按钮
                ibcpLayer.Close(right.divIndex);
            }
        }
    })
</script>
</html>
