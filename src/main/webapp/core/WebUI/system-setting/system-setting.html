<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统设置</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        [v-cloak] {
            display: none;
        }

        .label {
            text-align: right;
            padding-left: 14px;
            color: #48576a;
            line-height: 36px;
            font-size: 14px;
        }

        .warning {
            display: inline-block;
            line-height: 36px;
            padding: 0 8px;
            color: #a94442;
            background-color: #f2dede;
        }
    </style>
</head>
<body>
    <el-row id="sys_set" class="allBorder" style="margin-top: 10px;margin-right: 18px;" v-cloak>
        <el-form :model="systemRule" :rules="rules" ref="systemForm" label-width="130px" style="padding: 8px;">
            <el-col :span="24">
                <el-form-item label="访问超时设置" prop="overtime">
                    <single-selection :initial="overtime" ref="overtime" @change-data="getOverTime"></single-selection>
                    <span class="label">超过 <span class="warning">{{systemRule.overtime}}</span> 后无操作需要重新登录</span>
                </el-form-item>
            </el-col>
            <el-col :span="24">
                <el-form-item label="密码定期更改" prop="regular">
                    <single-selection :initial="regular" @change-data="regularDay"></single-selection>
                    <span class="label">超过 <span class="warning">{{systemRule.regular}}</span> 后需要更换密码才能正常使用</span>
                </el-form-item>
            </el-col>
            <el-col :span="24">
                <el-form-item label="锁定账号登录" prop="locking">
                    <single-selection :initial="locking" @change-data="lockAccount"></single-selection>
                    <span class="label">连续输入错误密码 <span class="warning">{{systemRule.locking}}</span> 后将锁定账号禁止其登录(当天)</span>
                </el-form-item>
            </el-col>
            <el-col :span="24">
                <el-form-item label="登录密码验证" prop="validate">
                    <single-selection :initial="validate"></single-selection>
                </el-form-item>
            </el-col>
            <el-col :span="24">
                <el-form-item label="密码强度设置" prop="strength">
                    <el-checkbox-group v-model="systemRule.strength">
                        <el-checkbox label="数字" name="strength"></el-checkbox>
                        <el-checkbox label="小写字母" name="strength"></el-checkbox>
                        <el-checkbox label="大写字母" name="strength"></el-checkbox>
                        <el-checkbox label="特殊字符" name="strength"></el-checkbox>
                        <span class="label"> &nbsp;&nbsp;必须含有: <span class="warning" v-if="systemRule.strength.length > 0">{{systemRule.strength}}</span></span>
                    </el-checkbox-group>
                </el-form-item>
            </el-col>
            <el-col :span="24">
                <el-form-item label="密码长度设置" prop="pswlength">
                    <el-col span="7">
                        <el-input v-model="minLength"></el-input>
                    </el-col>
                    <el-col span="1" style="text-align: center;">-</el-col>
                    <el-col span="7">
                        <el-input v-model="maxLength"></el-input>
                    </el-col>
                    <span class="label"> &nbsp;&nbsp;(6位~15位之间)</span>
                </el-form-item>
            </el-col>
            <el-col :span="24">
                <el-form-item label="上传设置" prop="upload">
                    <single-selection :initial="upload"></single-selection>
                </el-form-item>
            </el-col>
            <el-col :span="24" style="margin-bottom: 8px;text-align: center;">
                <el-button type="primary" @click="submitForm('systemForm')">保存</el-button>
            </el-col>
        </el-form>
    </el-row>

    <script type="text/javascript" src="../Public/publicjs.js"></script>
    <script type="text/javascript" src="system-setting.js"></script>
</body>
</html>
