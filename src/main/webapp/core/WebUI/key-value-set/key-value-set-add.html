<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>编辑</title>
  <style>
    #keyValueSetAdd .el-row {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div id="keyValueSetAdd" style="margin-top:20px">
  <el-row justify="center" type="flex">
    <el-col :span="22">
      <div>
        <el-input placeholder="请输入代码" v-model="keysetCodeInput" :disabled="disabled" ref="keysetCodeInput">
          <template slot="prepend">代码</template>
        </el-input>
      </div>
    </el-col>
  </el-row>
  <el-row justify="center" type="flex">
    <el-col :span="22">
      <div>
        <el-input placeholder="请输入编号" v-model="numberInput" ref="numberInput">
          <template slot="prepend">编号</template>
        </el-input>
      </div>
    </el-col>
  </el-row>
  <el-row justify="center" type="flex">
    <el-col :span="22">
      <div>
        <el-input placeholder="请输入名称" v-model="keysetNameInput" ref="keysetNameInput">
          <template slot="prepend">名称</template>
        </el-input>
      </div>
    </el-col>
  </el-row>
  <el-row justify="center" type="flex">
    <el-col :span="22">
      <div>
        <el-input placeholder="键" v-model="confKeyInput" ref="confKeyInput" >
          <template slot="prepend">键</template>
        </el-input>
      </div>
    </el-col>
  </el-row>
  <el-row justify="center" type="flex">
    <el-col :span="22">
      <div>
        <el-input placeholder="值" v-model="confValueInput" ref="confValueInput" >
          <template slot="prepend">值</template>
        </el-input>
      </div>
    </el-col>
  </el-row>
  <el-row justify="center" type="flex">
    <el-col :span="22">
      <div>
        <el-input placeholder="说明" v-model="despInput" ref="despInput" >
          <template slot="prepend">说明</template>
        </el-input>
      </div>
    </el-col>
  </el-row>
  <el-row justify="center" type="flex">
    <el-col :span="22">
      <div>
        <el-input placeholder="版本号" disabled v-model="versionInput" ref="versionInput">
          <template slot="prepend">版&nbsp;本&nbsp;号&nbsp;</template>
        </el-input>
      </div>
    </el-col>
  </el-row>
  <el-row>
    <el-col :span="11" style="text-align:right">
      <el-button type="primary" @click.native="confirm">确定</el-button>
    </el-col>
    <el-col :span="11" style="text-align: left" :offset="2">
      <el-button type="primary" @click.native="cancel">取消</el-button>
    </el-col>
  </el-row>
</div>
<script src="key-value-set-add.js"></script>
</body>
</html>
