<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Public/publicjs.js"></script>

    <style>
        html {
            overflow: hidden;
        }

        .bg-color {
            background: #f5f5f5;
            vertical-align: middle;
            height: 30px;
            font-size: 18px;
            line-height: 30px;
        }

        .el-table th {
            text-align: center;
            background-color: white;
        }

        .el-table th div {
            background-color: white;
        }

        h2 {
            margin: 2px 0;
            float: left;
        }

        #paging{
            float:right;
        }

    </style>
</head>
<body>
<div id="kvsInfo">
    <!--搜索框 搜索按钮 所有事件按钮-->
    <el-row type="flex" justify="end" style="padding:5px 0 10px 0">
        <el-col :span="24">
            <el-button type="info" icon="plus" size="small" @click.native="addEvent">新增</el-button>
        </el-col>
    </el-row>

    <el-row :gutter="20">
        <el-col >
            <div style="border:1px solid #d1ddf9;border-radius: 5px;">
                <el-row>
                    <el-col>
                        <div class="bg-color"><span style="margin-left:20px">键值集合信息维护</span></div>
                    </el-col>
                </el-row>
                <el-row style="padding:15px 10px 10px 10px">
                    <el-col :xs="10" :sm="10" :md="10">
                        <div>
                            <el-input placeholder="请输入内容" v-model="input" size="small">
                                <el-button slot="append" icon="search" @click.native="search"></el-button>
                            </el-input>
                        </div>
                    </el-col>
                </el-row>
                <el-row style="padding:0 10px 10px 10px">
                    <el-col :span="24">
                        <template>
                            <el-table :data="tableData" ref="tableData" border :height="height"
                                      highlight-current-row
                                      v-loading="loading"
                                      element-loading-text="加载中"
                                      @sort-change="headSort"
                                      @row-click="currentChange"
                                      style="width: 100%;border-radius: 5px">
                                <el-table-column prop="keysetCode" sortable="custom" label="代码" width="">
                                </el-table-column>
                                <el-table-column prop="number" label="编号"sortable="custom"  width="">
                                </el-table-column>
                                <el-table-column prop="keysetName" label="名称" width="">
                                </el-table-column>
                                <el-table-column prop="confKey" label="键" width="">
                                </el-table-column>
                                <el-table-column prop="confValue" label="值" width="">
                                </el-table-column>
                                <el-table-column prop="desp" label="说明" width="">
                                </el-table-column>
                                <el-table-column prop="version" label="版本" width="">
                                </el-table-column>
                                <el-table-column  prop="" fixed="right"
                                                  label="操作" width="100">
                                    <template scope="scope">
                                        <el-button @click.native="editEvent" type="text" size="small" icon="edit"></el-button>
                                        <el-button @click.native="deleteEvent" type="text" size="small" icon="delete"></el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </template>
                        <el-row type="flex" justify="end" style="padding-top:10px" class="block">
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="pageNum"
                                    :page-sizes="[10, 20]"
                                    :page-size="pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="allDate">
                            </el-pagination>
                        </el-row>
                    </el-col>
                </el-row>
            </div>
        </el-col>
    </el-row>
</div>
</body>
<script src="key-value-set.js"></script>
</html>
