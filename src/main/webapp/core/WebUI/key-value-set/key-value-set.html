<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Public/publicjs.js"></script>

    <style>
        html {
            overflow-x: hidden;
        }
    </style>
</head>
<body>

<el-col :span="24" id="myButton">
    <!--所有事件按钮-->
    <el-row type="flex" class="row-bg" justify="end">
        <el-col :span="24" style="text-align: right">
            <el-button @click="addEvent" size="small" type="info" icon="plus">新增键值集合</el-button>
        </el-col>
    </el-row>
</el-col>
<el-col :span="24" id="kvsInfo">
    <!--table    -->
    <div class="allBorder">
        <el-row>
            <el-col :span="24">
                <el-col :span="24">
                    <el-row>
                        <el-col :span="24">
                            <el-col :xs="24" :sm="24" :md="24">
                                <div class="bg-color"><span style="margin-left:20px">键值集合信息维护</span></div>
                            </el-col>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :xs="8" :sm="8" :md="8">
                            <div class="inputStyle">
                                <el-input placeholder="请输入内容" v-model="input" size="small">
                                    <el-button slot="append" icon="search" @click.native="search"></el-button>
                                </el-input>
                            </div>
                        </el-col>
                    </el-row>
                    <el-row style="padding:0 10px 10px 10px">
                        <template>
                            <el-table :data="tableData" ref="tableData" border :height="leftHeight"
                                      highlight-current-row
                                      v-loading="loading"
                                      element-loading-text="加载中"
                                      @sort-change="headSort"
                                      @row-click="currentChange"
                                      style="width: 100%;border-radius: 5px">
                                <el-table-column prop="keysetCode" sortable="custom" label="代码" width="150" show-overflow-tooltip>
                                </el-table-column>
                                <el-table-column prop="number" label="编号"sortable="custom"  width="150" show-overflow-tooltip>
                                </el-table-column>
                                <el-table-column prop="keysetName" label="名称" width="150" show-overflow-tooltip>
                                </el-table-column>
                                <el-table-column prop="confKey" label="键" width="" show-overflow-tooltip>
                                </el-table-column>
                                <el-table-column prop="confValue" label="值" width="" show-overflow-tooltip>
                                </el-table-column>
                                <el-table-column prop="desp" label="说明" width="150" show-overflow-tooltip>
                                </el-table-column>
                                <el-table-column prop="version" label="版本" width="90" show-overflow-tooltip>
                                </el-table-column>
                                <el-table-column  prop="" fixed="right"
                                                  label="操作" width="100">
                                    <template scope="scope">
                                        <el-button @click.native="editEvent" type="text" size="small" icon="edit"></el-button>
                                        <el-button @click.native="deleteEvent" type="text" size="small" icon="delete"></el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </template>
                        <el-row type="flex" justify="end" style="padding-top:10px" class="block">
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="pageNum"
                                    :page-sizes="[10, 20]"
                                    :page-size="pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="allDate">
                            </el-pagination>
                        </el-row>
                    </el-row>
                </el-col>
            </el-col>
        </el-row>
    </div>
</el-col>
</body>
<script src="key-value-set.js"></script>
</html>
