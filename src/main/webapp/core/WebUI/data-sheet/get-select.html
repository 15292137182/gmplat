<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态获取select</title>
</head>
<body>
    <div id="app">
        <el-col :span="6" :offset="9" style="margin-top: 20px;">
            <single-selection @change-data="getChildData_1" :initial-value="value_1">
                <!---->
            </single-selection>
        </el-col>
        <el-col :span="6" :offset="9" style="margin-top: 20px;">
            <single-selection @change-data="getChildData_2" :initial-value="value_2">
                <!---->
            </single-selection>
        </el-col>
    </div>

    <script type="text/javascript" src="../Public/publicjs.js"></script>
    <script type="text/javascript" src="../Public/ibcpComponents.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    value_1: "",
                    value_2: ""
                }
            },
            updated() {
                this.getChildData_2;
            },
            methods: {
                getChildData_1(datas) {
                    this.value_1 = datas.values;
                },
                getChildData_2(datas) {
                    this.value_2 = datas.values;
                    console.log(datas);
                    console.log(vm.value_1);
                    if(datas != "" || datas != undefined) {
                        vm.value_1 = "";
                    }
                },
            },
        })
    </script>
</body>
</html>
