<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event_Add</title>
    <style>
        #addEvent .el-row {
            margin-top: 20px;
        }
        .el-select-dropdown {
            z-index: 900000000 !important;
        }
    </style>
</head>
<body>
<div id="addEvent" style="margin-top:20px">
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="对象代码" prop="codeInput">
            <el-input v-model="ruleForm.codeInput" disabled></el-input>
        </el-form-item>
        <el-form-item label="对象名称" prop="nameInput">
            <el-input  v-model="ruleForm.nameInput"></el-input>
        </el-form-item>

        <el-form-item label="关联表" prop="reaTable">
            <single-selection @change-data="getTable_1" :initial="table_1" ref="table_1"></single-selection>
        </el-form-item>

        <el-form-item label="实体类" prop="className">
            <el-input  v-model="ruleForm.className"></el-input>
        </el-form-item>

        <el-form-item label="关联模板对象" prop="reaTableObj">
             <single-selection @change-data="getTemplateObj_1" :initial="templateObj_1" ref="templateObj_1" ref="multiple">
             </single-selection>
        </el-form-item>

        <!--<el-form-item label="所属系统" prop="system">-->
            <!--<el-input placeholder="请输入所属系统" v-model="ruleForm.system"></el-input>-->
        <!--</el-form-item>-->

        <el-form-item label="所属模块" prop="belongModule">
            <single-selection @change-data="getBelongModule_1" :initial="belongModule_1" ref="belongModule_1">
                <!---->
            </single-selection>
        </el-form-item>

        <el-form-item label="版本">
            <el-input  v-model="ruleForm.versionInput" disabled></el-input>
        </el-form-item>
    </el-form>
    <el-row>
        <el-col :span="11" style="text-align:right">
            <el-button type="primary" size="small" @click.native="conformEvent('ruleForm')">保存</el-button>
        </el-col>
        <el-col :span="11" style="text-align: left" :offset="2">
            <el-button type="primary" size="small" @click.native="cancel">取消</el-button>
        </el-col>
    </el-row>
</div>
<script src="metadata-add.js"></script>
</body>


</html>
