<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树形结构组件测试</title>
</head>
<body>
    <div id="app">
        <el-row>
            <el-col :span="12" :offset="6" style="margin-top: 20px;">
                <base-tree :is-filter="filterBool" :default-expanded-keys="expaned" :default-checked-keys="setCheck" @get-checked-node="getCheckedNodes"  @get-checked-key="getCheckedKeys"></base-tree>
            </el-col>
        </el-row>
    </div>

    <script type="text/javascript" src="../Public/publicjs.js"></script>
    <script type="text/javascript" src="../Public/ibcpComponents.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    filterBool: true,
                    expaned: [2, 3, 8],
                    setCheck: [10, 11]
                }
            },
            methods: {
                getCheckedNodes(data) {
                    console.log(data);
                },
                getCheckedKeys(data) {
                    console.log(data);
                }
            }
        })
    </script>
</body>
</html>
