<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取服务端options</title>
</head>
<body>
    <div id="app">
        <el-row>
            <el-col :span="6" :offset="9" style="margin-top: 20px;">
                <single-selection @change-data="getChildData_1" :initial-value="value_1">
                    <!---->
                </single-selection>
            </el-col>
            <el-col :span="6" :offset="9" style="margin-top: 20px;">
                <single-selection @change-data="getChildData_2" :initial-value="value_2">
                    <!---->
                </single-selection>
            </el-col>
            <el-col :span="6" :offset="9" style="margin-top: 20px;">
                <multiple-selection @change-datas="multiple_data"></multiple-selection>
            </el-col>
        </el-row>
    </div>

    <script type="text/javascript" src="../Public/publicjs.js"></script>
    <script type="text/javascript" src="../Public/gmpComponent.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    value_1: "",
                    value_2: "",
                    multiple_value: []
                }
            },
            methods: {
                getChildData_1(datas) {
                    this.value_1 = datas.values;
                },
                getChildData_2(datas) {
                    this.value_2 = datas.values;
                },
                multiple_data(data) {
                    this.multiple_value = data;
                }
            }
        })
    </script>
</body>
</html>
