<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../Public/publicjs.js"></script>

</head>
<body>
<!--搜索框 搜索按钮 所有事件按钮-->
<div id="basTop">
  <el-row type="flex" justify="end">
    <el-col :span="24">
      <el-button type="info" icon="plus" size="small" @click.native="addEvent" v-bind:disabled="addOpe">业务对象</el-button>
      <el-button type="info" icon="edit" size="small" @click.native="editEvent" v-bind:disabled="editOpe">业务对象</el-button>
      <el-button type="danger" icon="delete" size="small" @click.native="deleteEvent" v-bind:disabled="deleteOpe">业务对象</el-button>
      <el-button type="warning" icon="star-off" size="small" @click.native="affectProp" v-bind:disabled="takeEffect">生效</el-button>
      <el-button type="warning" icon="caret-right" size="small" @click.native="changeProp" v-bind:disabled="change">变更</el-button>
      <el-button type="info" icon="plus" size="small" @click.native="addProp" v-bind:disabled="addAttr">对象属性</el-button>
      <el-button type="danger" icon="delete" size="small" @click.native="deleteProp" v-bind:disabled="deleteAttr">对象属性</el-button>
    </el-col>
  </el-row>
</div>

<!--左边的数据-->
<el-col :span="8" id="basLeft" style="margin-left:15px">
  <div class="allBorder">
    <el-row>
      <el-col>
        <div class="bg-color"><span>业务对象信息</span></div>
      </el-col>
    </el-row>
    <el-row class="inputStyle">
      <el-col :xs="18" :sm="18" :md="18">
        <div>
          <el-input placeholder="请输入内容" v-model="leftInput" size="small">
            <el-button slot="append" icon="search" @click.native="searchLeftTable"></el-button>
          </el-input>
        </div>
      </el-col>
    </el-row>
    <el-row style="padding:0 10px 10px 10px">
      <el-col :span="24">
        <template>
          <el-table :data="myLeftData" ref="myLeftData" highlight-current-row
                    @row-click="currentChange" :height="leftHeight" border
                    class="tableStyle">
            <el-table-column prop="objectCode" label="代码" width="">
            </el-table-column>
            <el-table-column prop="objectName" label="名称" width="">
            </el-table-column>
            <el-table-column prop="relateTableRowId" label="关联表" width="">
            </el-table-column>
            <el-table-column prop="version" label="版本" width="">
            </el-table-column>
          </el-table>
        </template>
        </template>
        <el-row type="flex" justify="end" style="padding-top: 10px">
          <el-pagination small
                         layout="prev, pager, next"
                         :total="50"  >
          </el-pagination>
        </el-row>

      </el-col>
    </el-row>
  </div>
</el-col>

<!--右边的数据-->
<el-col :span="15" id="basRight" style="margin-left: 25px">
    <div class="allBorder">
      <el-row>
        <el-col>
          <div class="bg-color"><span>对象的属性</span></div>
        </el-col>
      </el-row>
      <el-row class="inputStyle">
        <el-col :xs="14" :sm="14" :md="14">
          <div>
            <el-input placeholder="请输入内容" v-model="rightInput" size="small">
              <el-button slot="append" icon="search" @click.native="searchRightTable"></el-button>
            </el-input>
          </div>
        </el-col>
      </el-row>
      <el-row style="padding:0px 10px 10px 10px">
        <el-col :span="24">
          <template>
            <!--show-overflow-tooltip-->
            <el-table :data="myRightData" :height="rightHeight" border ref="myRightData" highlight-current-row
                      @row-click="currentRChange" class="tableStyle">
              <el-table-column prop="propertyCode" label="代码" width="">
              </el-table-column>
              <el-table-column prop="propertyName" label="名称" width="">
              </el-table-column>
              <el-table-column prop="wetherExpandPro" label="扩展属性" >
              </el-table-column>
              <el-table-column prop="relateTableColumn" label="关联字段" width="">
              </el-table-column>
              <el-table-column prop="valueType" label="值类型" width="">
              </el-table-column>
              <el-table-column prop="valueResourceType" label="值来源类型" width="110" >
              </el-table-column>
              <el-table-column prop="valueResourceContent" label="值来源内容" width="110">
              </el-table-column>
            </el-table>
          </template>
          <el-row type="flex" justify="end" style="padding-top: 10px">
              <div class="block">
          <el-pagination
          @size-change="handleSizeChange"
          @current-change="handleCurrentChange"
          :current-page="currentPage"
          :page-sizes="[10, 20]"
          :page-size="10"
          layout="total, sizes, prev, pager, next, jumper"
          :total="200">
          </el-pagination>
          </div>
          </el-row>
        </el-col>
      </el-row>
    </div>
</el-col>

<script src="metadata-manage.js"></script>
</body>
</html>
