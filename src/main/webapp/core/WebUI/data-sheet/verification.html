<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Public/publicjs.js"></script>
</head>
<body>
<div id="app">
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="活动名称" prop="name">
            <el-input v-model="ruleForm.name"></el-input>
        </el-form-item>
        <el-form-item label="活动区域" prop="region">
            <el-select v-model="ruleForm.region" placeholder="请选择活动区域">
                <el-option label="区域一" value="shanghai"></el-option>
                <el-option label="区域二" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="活动时间" required>
            <el-col :span="11">
                <el-form-item prop="date1">
                    <el-date-picker type="date" placeholder="选择日期" v-model="ruleForm.date1" style="width: 100%;"></el-date-picker>
                </el-form-item>
            </el-col>
            <el-col class="line" :span="2">-</el-col>
            <el-col :span="11">
                <el-form-item prop="date2">
                    <el-time-picker type="fixed-time" placeholder="选择时间" v-model="ruleForm.date2" style="width: 100%;"></el-time-picker>
                </el-form-item>
            </el-col>
        </el-form-item>
        <el-form-item label="即时配送" prop="delivery">
            <el-switch on-text="" off-text="" v-model="ruleForm.delivery"></el-switch>
        </el-form-item>
        <el-form-item label="活动性质" prop="type">
            <el-checkbox-group v-model="ruleForm.type">
                <el-checkbox label="美食/餐厅线上活动" name="type"></el-checkbox>
                <el-checkbox label="地推活动" name="type"></el-checkbox>
                <el-checkbox label="线下主题活动" name="type"></el-checkbox>
                <el-checkbox label="单纯品牌曝光" name="type"></el-checkbox>
            </el-checkbox-group>
        </el-form-item>
        <el-form-item label="特殊资源" prop="resource">
            <el-radio-group v-model="ruleForm.resource">
                <el-radio label="线上品牌商赞助"></el-radio>
                <el-radio label="线下场地免费"></el-radio>
            </el-radio-group>
        </el-form-item>
        <el-form-item label="活动形式" prop="desc">
            <el-input type="textarea" v-model="ruleForm.desc"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            ruleForm: {
                name: '',
                region: '',
                date1: '',
                date2: '',
                delivery: false,
                type: [],
                resource: '',
                desc: ''
            },
            rules: {
                name: [
                    { required: true, message: '请输入活动名称'},
//                    { min: 3, max: 5, message: '长度在 3 到 5 个字符'}
                ],
                region: [
                    { required: true, message: '请选择活动区域'}
                ],
                date1: [
                    { type: 'date', required: true, message: '请选择日期'}
                ],
                date2: [
                    { type: 'date', required: true, message: '请选择时间'}
                ],
                type: [
                    { type: 'array', required: true, message: '请至少选择一个活动性质'}
                ],
                resource: [
                    { required: true, message: '请选择活动资源'}
                ],
                desc: [
                    { required: true, message: '请填写活动形式'}
                ]
            }
        },
        methods: {

                console.log(this.$refs[formName])
                var child=this.$refs[formName].$children;
                var messgae=this.$refs[formName].$parent.rules;
                //console.log(child);
                //console.log( messgae);

                for(var i=0;i< child.length;i++){
                    var needRequest=child[i].$el;
                    if($(needRequest).hasClass('is-required')){
                        arr.push(needRequest)
                    }
                }
                //console.log(arr);
                $(arr).each(function(item){
                    $(this).append("<div class='el-form-item__error' style='position: relative'>2222</div>");
                })


//                this.$refs[formName].validate(function(valid){
//                    if (valid) {

//                    }
//                    else {
////                        console.log('error submit!!');
////                        return false;
//                    }
//               });
            },
            resetForm(formName) {
                //methods:{resetFields:function(){this.model&&this.fields.forEach(function(e){e.resetField()})}
                //this.$refs[formName].resetFields();
//                console.log(this.$refs[formName].this.model&&this.fields.forEach(function(e){e.resetField()}))
            },
        }
    })
</script>
</body>
</html>
