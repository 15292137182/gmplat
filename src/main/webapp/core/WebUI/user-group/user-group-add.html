<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="addDroupEvent" style="margin-top:20px">
    <el-form  label-width="120px"
              style="padding:0 20px" class="demo-ruleForm">
        <div class="demo_line"><span>基本信息</span></div>
        <el-row class="row-bg">
            <el-col :span="11">
                <el-form-item label="用户组编号姓名" prop="name">
                    <el-input placeholder="请用户组编号自动生成" v-model="name" ref="name"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="10">
                <el-form-item label="用户组名称" prop="name">
                    <el-input placeholder="请输入用户组名称" v-model="name" ref="name"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row class="row-bg">
            <el-col :span="11">
                <el-form-item label="所属部门" prop="belongOrg" class="demo-input-suffix">
                    <div class="demo-input-suffix">
                        <el-input placeholder="请选择所属部门" suffix-icon="el-icon-date" v-model="belongOrg" ref="belongOrg"></el-input>
                    </div>
                </el-form-item>
            </el-col>
            <el-col :span="10">
                <el-form-item label="组类别" prop="reaTable">
                    <single-selection @change-data="getTable_1" :initial="table_1" ref="table_1"></single-selection>
                </el-form-item>
            </el-col>
        </el-row>
        <div class="demo_line"><span>其他信息</span></div>
        <el-row class="row-bg">
            <el-col :span="24">
                <el-form-item label="描述" prop="description">
                    <el-input type="textarea" :rows="1" placeholder="请输入描述" v-model="description" ref="description">
                    </el-input>
                </el-form-item>
            </el-col>
            <el-col :span="24">
                <el-form-item label="备注" prop="remarks">
                    <el-input type="textarea" :rows="1" placeholder="请输入备注" v-model="remarks" ref="remarks">
                    </el-input>
                </el-form-item>
            </el-col>
        </el-row>

    </el-form>
    <el-row>
        <el-col :span="11" style="text-align:right">
            <el-button type="primary" size="small" @click.native="conformEvent">保存</el-button>
        </el-col>
        <el-col :span="11" style="text-align: left" :offset="2">
            <el-button type="primary" size="small" @click.native="cancel">取消</el-button>
        </el-col>
    </el-row>
</div>

<script src="user-group-add.js"></script>
</body>
</html>
