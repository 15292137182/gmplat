<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增数据集配置</title>
    <style>
        #addDataSet .el-row {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="addDataSet" style="margin-top:20px">
    <el-row justify="center" type="flex">
        <el-col :span="22">
            <div>
                <el-input placeholder="系统自动生成代码" v-model="datasetCode" disabled="" ref="codeInput">
                    <template slot="prepend">代码</template>
                </el-input>
            </div>
        </el-col>
    </el-row>
    <el-row justify="center" type="flex">
        <el-col :span="22">
            <div>
                <el-input placeholder="请输入名称" v-model="nameInput" ref="nameInput">
                    <template slot="prepend">名称</template>
                </el-input>
            </div>
        </el-col>
    </el-row>
    <el-row justify="center" type="flex">
        <el-col :span="22">
            <div>
                <el-input placeholder="请输入类型" v-model="typeInput" ref="typeInput">
                    <template slot="prepend">类型</template>
                </el-input>
            </div>
        </el-col>
    </el-row>
    <el-row justify="center" type="flex">
        <el-col :span="22">
            <div>
                <el-input placeholder="请输入内容" v-model="content">
                    <template slot="prepend">内容</template>
                </el-input>
            </div>
        </el-col>
    </el-row>
    <el-row justify="center" type="flex">
        <el-col :span="22">
            <div>
                <el-input placeholder="请输入说明" v-model="desp">
                    <template slot="prepend">说明</template>
                </el-input>
            </div>
        </el-col>
    </el-row>
    <el-row justify="center" type="flex">
        <el-col :span="22">
            <div>
                <el-input placeholder="系统自动生成版本" disabled="" v-model="version">
                    <template slot="prepend">版本</template>
                </el-input>
            </div>
        </el-col>
    </el-row>
    <el-row>
        <el-col :span="11" style="text-align:right">
            <el-button type="primary" @click.native="conformEvent">确定</el-button>
        </el-col>
        <el-col :span="11" style="text-align: left" :offset="2">
            <el-button type="primary" @click.native="cancel">取消</el-button>
        </el-col>
    </el-row>
</div>
</body>
<script src="add-data-set.js"></script>
</html>
