<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据集配置信息</title>
    <script src="../Public/publicjs.js"></script>
</head>
<body>

<!--搜索框 搜索按钮 所有事件按钮-->
<div id="dataSetConfigButton">
    <el-row type="flex" justify="end">
        <el-col :span="24">
            <el-button type="info" icon="plus" size="small" @click.native="addDataSetConfig">数据集配置</el-button>
            <el-button type="info" icon="edit" :disabled="dis" size="small" @click.native="editDataSetConfig">数据集配置</el-button>
            <el-button type="danger" icon="delete" :disabled="dis" size="small" @click.native="deleteDataSetConfig">数据集配置</el-button>
        </el-col>
    </el-row>
</div>

<!--表格数据-->
<el-col :span="24" id="dataSetConfig">
    <div class="allBorder">
        <el-row>
            <el-col>
                <div class="bg-color"><span>数据集配置信息</span></div>
            </el-col>
        </el-row>
        <el-row class="inputStyle">
            <el-col :xs="10" :sm="10" :md="10">
                <div>
                    <el-input placeholder="请输入内容" v-model="input" size="small">
                        <el-button slot="append" icon="search" @click.native="searchResTable"></el-button>
                    </el-input>
                </div>
            </el-col>
        </el-row>
        <el-row style="padding:0 10px 10px 10px">
            <el-col :span="24">
                <template>
                    <el-table :data="dataSetConfigTable" ref="dataSetConfigTable" highlight-current-row
                              @row-click="clickTable" :height="Height" border
                              class="tableStyle">
                        <el-table-column prop="datasetCode" label="代码" width="">
                        </el-table-column>
                        <el-table-column prop="datasetName" label="名称" width="">
                        </el-table-column>
                        <el-table-column prop="datasetType" label="类型" width="">
                        </el-table-column>
                        <el-table-column prop="datasetContent" label="内容" width="">
                        </el-table-column>
                        <el-table-column prop="desp" label="说明" width="">
                        </el-table-column>
                        <el-table-column prop="version" label="版本" width="">
                        </el-table-column>
                    </el-table>
                </template>
            </el-col>
        </el-row>
    </div>
</el-col>
<script src="data-set-configuration.js"></script>
</body>
</html>
