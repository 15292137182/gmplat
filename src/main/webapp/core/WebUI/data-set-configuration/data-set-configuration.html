<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据集配置信息</title>
    <style>
        tr [class^=el-icon-]{
            margin:3px;
        }
        .el-icon-delete{
            color:#FF4949;
        }
    </style>
    <script src="../Public/publicjs.js"></script>
</head>
<body>

<!--搜索框 搜索按钮 所有事件按钮-->
<div id="dataSetConfigButton">
    <el-row type="flex" justify="end">
        <el-col :span="24">
            <el-button type="info" icon="plus" size="small" @click.native="addDataSetConfig">数据集配置</el-button>
        </el-col>
    </el-row>
</div>

<!--表格数据-->
<el-col :span="24" id="dataSetConfig">
    <div class="allBorder">
        <el-row>
            <el-col>
                <div class="bg-color"><span>数据集配置信息</span></div>
            </el-col>
        </el-row>
        <el-row class="inputStyle">
            <el-col :xs="10" :sm="10" :md="10">
                <div>
                    <el-input placeholder="请输入内容" v-model="input" size="small">
                        <el-button slot="append" icon="search" @click.native="searchResTable"></el-button>
                    </el-input>
                </div>
            </el-col>
        </el-row>
        <el-row style="padding:0 10px 10px 10px">
            <el-col :span="24">
                <template>
                    <el-table
                       v-loading="loading"
                       element-loading-text="加载中"
                       :data="tableData"
                       ref="dataSetConfigTable"
                       highlight-current-row
                       @row-click="clickTable"
                       :height="Height" border
                       class="tableStyle"
                       @sort-change="headSort">
                        <el-table-column sortable="custom" prop="datasetName" label="名称" width="250">
                        </el-table-column>
                        <el-table-column prop="datasetType" label="类型" width="100">
                        </el-table-column>
                        <el-table-column sortable="custom" prop="datasetCode" label="代码" width="250">
                        </el-table-column>
                        <el-table-column prop="datasetContent" label="内容" width="">
                        </el-table-column>
                        <el-table-column prop="desp" label="说明" width="">
                        </el-table-column>
                        <el-table-column sortable="custom" prop="version" label="版本" width="">
                        </el-table-column>
                        <el-table-column  prop="" fixed="right" label="操作" width="100">
                            <template scope="scope">
                                <el-button @click="editDataSetConfig" type="text" size="small" icon="edit"></el-button>
                                <el-button @click="deleteDataSetConfig" type="text" size="small" icon="delete"></el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>
                <el-row type="flex" justify="end" style="padding-top:10px" class="block">
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="pageNum"
                            :page-sizes="[10, 20]"
                            :page-size="pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="allDate">
                    </el-pagination>
                </el-row>
            </el-col>
        </el-row>
    </div>
</el-col>
<script src="data-set-configuration.js"></script>
</body>
</html>
