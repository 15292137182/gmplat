<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-select-dropdown {
            z-index: 900000000 !important;
        }
        .el-picker-panel{
            z-index: 999000000 !important;
        }
    </style>
</head>
<body>
    <div id="app1">
        <el-row>
            <el-col :span="24">
                <components data="first1" :is="inputwithbtn" :child-form-table="formTable"></components>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="10" offset="8">
                <el-button type="info" @click="demo">获取json对象</el-button>
            </el-col>
        </el-row>
    </div>
<button id="bt">click</button>
</body>
<script>
    $("#bt").click(function(){
        DynamicStitching.formObj.a = true;
        console.log(DynamicStitching.formObj.a);
        var json = GmpForm.getData();
        json.test = "id2";
        json.test00 = "ids2";
        json.l = true;
        GmpForm.loadData(json);
    })
    var de1 = new Vue({
        el: "#app1",
        data: DynamicStitching.searchSelect(),//获取父组件数据
        computed: {//组件定义
            inputwithbtn(){//form输入框组件
                var template = vm.strHtml.form;
                var props = ["childFormTable"];//子组件参数名
                return {
                    template,
                    props
                }
            }
        },
        methods:{
            demo(){
                console.log(GmpForm.getData());
                var dom =GmpForm.getItem("l");
                console.log($(dom));
                $(dom).change(function(){
                    alert("in");
                })
                GmpForm.setItemValue("l",true);
                console.log(GmpForm.getItemValue("l"));
            }
        }
    })
</script>
</html>
