<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-select-dropdown {
            z-index: 900000000 !important;
        }
        .el-picker-panel{
            z-index: 999000000 !important;
        }
    </style>
</head>
<body>
    <div id="app1">
        <el-row>
            <el-col :span="24">
                <components :is="inputwithbtn" :child-form-table="formTable"></components>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="24">
                <el-button @click="demo">1</el-button>
            </el-col>
        </el-row>
    </div>
</body>
<script>
    var de1 = new Vue({
        el: "#app1",
        data: DynamicStitching.searchSelect(),//获取父组件数据
        computed: {//组件定义
            inputwithbtn(){//form输入框组件
                var template = vm.strHtml.form;
                var props = ["childFormTable"];//子组件参数名
                return {
                    template,
                    props
                }
            }
        },
        methods:{
            demo(){
                var arr = DynamicStitching.formBlockArr;
                var data = {};
                for(var i=0;i<arr.length;i++){
                    data[arr[i]]=this.formTable[arr[i]];
                }
            console.log(data);
            }
        }
    })
</script>
</html>
