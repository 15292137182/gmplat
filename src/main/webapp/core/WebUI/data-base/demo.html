<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Public/publicjs.js"></script>
    <script>
        var demo = (function(){
            var searchInput = function(code){
                var str='';
                str='<el-col :span="6"><el-form :model="searchInput" ref="ruleForm" class="demo-ruleForm"><el-form-item><el-input v-model="searchInput.name"></el-input></el-form-item></el-form></el-col>';
                return str;
            }
            var demo = function(code){
                var str = '';
                str='<el-col :span="4"><ibcp-selection :multiple-data="selectDatas.values" :multiple-option="options" @clear-event="afterClear" :is-multiple="multipleBool" :is-disabled="disabledBool" :is-filterable="filterBool"></ibcp-selection></el-col>'
                return str;
            }
            var demo1 = function(code){
                var str = '';
                str='<el-col :span="24"><el-input placeholder="请输入内容" v-model="searchInput.input5"><el-select v-model="searchInput.select" slot="prepend" placeholder="请选择" style="width:100px"><el-option label="餐厅名" value="1"></el-option><el-option label="订单号" value="2"></el-option><el-option label="用户电话" value="3"></el-option></el-select><el-button slot="append" @click="searchInput.click" icon="search"></el-button></el-input></el-col>'
                return str;
            }
            var searchSelect = function(){
                return {
                    props: [],
                    ruleForm: {//父组件参数名
                        name: ''
                    },
                    ruleForm1:{
                        input5:'',
                        select:'',
                        click:function(){
                            alert("ceshi");
                        }
                    }
                }
            }
            return {
                searchInput:searchInput,//查询块输入框
                demo1:demo1,
                searchSelect:searchSelect,
            }
        })()
    </script>
</head>
<body>
<el-col :span="24" id="app">
    <el-row>
        <el-col :span="24">
            <el-col :xs="24" :sm="24" :md="24">
                <div class="bg-color"><span style="margin-left:20px">数据库信息</span></div>
            </el-col>
        </el-col>
    </el-row>
    <el-row>
        <el-col :xs="8" :sm="8" :md="8">
            <div class="inputStyle">
                <components :is="dynComponent" :search-input="ruleForm1"></components>
            </div>
        </el-col>
    </el-row>
</el-col>
</body>
<script>
    var de = new Vue(
       {
            el: "#app",
            data:demo.searchSelect(),
            computed:{
                dynComponent() {
                    var template = demo.demo1("code");//查询块代码
                    var props = ["searchInput"];//子组件参数名
                    return {
                        template,
                        props
                    }
                }
            },
            methods: {

            }
        }
    )
</script>
</html>
