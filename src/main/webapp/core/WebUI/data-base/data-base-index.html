<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据库表信息管理</title>
    <script src="../Public/publicjs.js"></script>
    <style>
        .el-table__body-wrapper{
            text-align: center;
        }
        .el-table th{
            text-align: center;
            background-color:white;
        }
        h2{
            margin:2px 0;
            float: left;
        }
        .headerDiv{
            background: #f5f5f5;
            padding: 3px;
        }
        .el-table__header-wrapper thead div{
            background-color:white;
        }
        .bg-color {
            background: #f5f5f5;
            vertical-align: middle;
            height: 30px;
            font-size:16px;
            line-height:30px;
        }
        tr [class^=el-icon-]{
            margin:3px;
        }
        .el-icon-delete{
            color:#FF4949;
        }
    </style>
</head>
<body>
<el-col :span="24" id="myButton">
    <!--所有事件按钮-->
    <el-row type="flex" class="row-bg" justify="end">
        <el-col :span="24" style="text-align: right">
            <el-button @click="addTableBase" size="small" type="info" icon="plus">表信息</el-button>
        </el-col>
    </el-row>
</el-col>
<el-col :span="24" id="app">
    <!--table    -->
    <div class="allBorder">
        <el-row>
            <el-col :span="24">
                <el-col :span="24">
                    <el-row>
                        <el-col :span="24">
                            <el-col :xs="24" :sm="24" :md="24">
                                <div class="bg-color"><span style="margin-left:20px">数据库信息</span></div>
                            </el-col>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :xs="8" :sm="8" :md="8">
                            <div class="inputStyle">
                                <el-input size="small" placeholder="请输入内容" v-model="input">
                                    <el-button slot="append" icon="search"  @click.native="get"></el-button>
                                </el-input>
                            </div>
                        </el-col>
                    </el-row>
                    <el-row style="padding:0 10px 10px 10px">
                        <template>
                            <el-table
                                ref="myData"
                                :data="tableData"
                                @row-click="click" border style="width: 100%"
                                :highlight-current-row="true"
                                :height="leftHeight"
                                v-loading="loading"
                                element-loading-text="加载中"
                                @sort-change="headSort">
                                <el-table-column sortable="custom" prop="tableSchema" label="表Schema" width="250">
                                </el-table-column>
                                <el-table-column sortable="custom" prop="tableCname" label="表中文名称" width="250">
                                </el-table-column>
                                <el-table-column sortable="custom" prop="tableEname" label="表英文名称" width="300">
                                </el-table-column>
                                <el-table-column  prop="desp" label="说明" width="">
                                </el-table-column>
                                <el-table-column  prop="" fixed="right" label="操作" width="100">
                                    <template scope="scope">
                                        <el-button @click="handleClick" type="text" size="small" icon="search"></el-button>
                                        <el-button @click="editTableBase" type="text" size="small" icon="edit"></el-button>
                                        <el-button @click="delTableBase" type="text" size="small" icon="delete"></el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </template>
                        <el-row type="flex" justify="end" style="padding-top:10px" class="block">
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="pageNum"
                                    :page-sizes="[10, 20]"
                                    :page-size="pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="allDate">
                            </el-pagination>
                        </el-row>
                    </el-row>
                </el-col>
            </el-col>
        </el-row>
    </div>
</el-col>
</body>
<script src="data-base-index.js"></script>
</html>
