<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增数据库表</title>
    <style>
        #addDataSet .el-row {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="addDataSet" style="margin-top:20px">
    <el-form :label-position="labelPosition" label-width="80px" :model="formTable">
        <el-row type="flex" class="row-bg">
            <el-col :span="20" :offset="1">
                <el-form-item label="表schema">
                    <el-input v-model="formTable.name"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg">
            <el-col :span="20" :offset="1">
                <el-form-item label="表英文名">
                    <el-input v-model="formTable.Ename"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg">
            <el-col :span="20" :offset="1">
                <el-form-item label="表中文名">
                    <el-input v-model="formTable.Cname"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg">
            <el-col :span="20" :offset="1">
                <el-form-item label="说明">
                    <el-input type="textarea" v-model="formTable.desp"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
    </el-form>
    <el-row>
        <el-col :span="11" style="text-align:right">
            <el-button type="primary" @click="conformEvent">确定</el-button>
        </el-col>
        <el-col :span="11" style="text-align: left" :offset="2">
            <el-button type="primary" @click="cancel">取消</el-button>
        </el-col>
    </el-row>
</div>
</body>
<script src="add-tabledbase.js"></script>
</html>
