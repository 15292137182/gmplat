<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Public/publicjs.js"></script>
</head>
<body>
    <div id="box">
        <el-row>
            <el-col :span="12">
                <el-button type="info" @click="addBlock">新增表单测试</el-button>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="12">
                <el-button type="info" @click="editBlock">编辑表单测试</el-button>
            </el-col>
        </el-row>
    </div>
</body>
<script>
    var vm = new Vue({
        el:"#box",
        data:{
            divIndex:'',
            divIndex1:'',
            edit:''
        },
        methods:{
            addBlock(){
                this.divIndex = ibcpLayer.ShowDiv('demo2.html','新增表单测试','400px', '500px',function(){
                    vm.edit = false;
                })
            },
            editBlock(){
                this.divIndex1 = ibcpLayer.ShowDiv('demo2.html','编辑表单测试','400px', '500px',function(){
                    vm.edit = true;
                })
            }
        }
    })
</script>
</html>
