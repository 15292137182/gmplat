<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="myInlayerButton">
        <el-col :span="24" style="padding:5px 11px 0 11px">
            <!--所有事件按钮-->
            <el-row type="flex" class="row-bg" justify="end">
                <el-col :span="24" style="text-align: right">
                    <el-button @click="addInlayerTableBase" size="small" type="info" icon="plus">表字段</el-button>
                </el-col>
            </el-row>
        </el-col>
    </div>
    <div id="right">
        <el-col :span="24">
            <el-row type="flex" class="row-bg" justify="center">
                    <el-col :span="23">
                        <template>
                            <el-table
                                    :data="rightData"
                                    border style="width: 100%;
                                    "@row-click="clickTable">
                                <el-table-column show-overflow-tooltip prop="columnCname" label="字段中文名称" width="">
                                </el-table-column>
                                <el-table-column show-overflow-tooltip prop="columnEname" label="字段英文名称" width="">
                                </el-table-column>
                                <el-table-column show-overflow-tooltip prop="desp" label="说明" width="">
                                </el-table-column>
                                <el-table-column  prop="" fixed="right" label="操作" width="130">
                                    <template scope="scope">
                                        <el-button @click="editInlayerTableBase" type="text" size="small" icon="edit"></el-button>
                                        <el-button @click="delInlayerTableBase" type="text" size="small" icon="delete"></el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </template>
                    </el-col>
            </el-row>
            <el-row style="margin-bottom: 10px;margin-top:40px;">
                <el-col :span="24" style="text-align:center">
                    <el-button type="primary" @click="conformEvent">确定</el-button>
                </el-col>
            </el-row>
        </el-col>
    </div>
</body>
<script src="data-base.js"></script>
</html>
