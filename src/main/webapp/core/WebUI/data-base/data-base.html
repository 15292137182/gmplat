<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

            <el-row style="margin-top: 5px; margin-bottom:200px;" type="flex" class="row-bg" justify="center">
                    <el-col :span="23">
                        <template>
                            <el-table :data="rightData" border style="width: 100%;">
                                <el-table-column  prop="tableCName" label="字段中文名称" width="">

                                <el-table-column  prop="tableEName" label="字段英文名称" width="">

                                <el-table-column  prop="desp" label="说明" width="">

                            </el-table>
                        </template>
                    </el-col>
            </el-row>
            <el-row style="margin-top: 30px">
                <el-col :span="24" style="text-align:center">
                    <el-button type="primary" @click="conformEvent">确定</el-button>
                </el-col>
            </el-row>
        </el-col>
    </div>

<script src="data-base.js"></script>
