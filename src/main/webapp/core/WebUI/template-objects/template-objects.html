<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Public/publicjs.js"></script>
    <style>
        .el-select .el-input{
            width:260px;
        }
        form  .el-input input{
            width:260px;
        }
    </style>

</head>
<body>
<!--搜索框 搜索按钮 所有事件按钮-->
<div id="basTop">
    <el-row type="flex" justify="end">
        <el-col :span="24">
            <el-button type="info" icon="plus" size="small" @click.native="addTemp">模板对象</el-button>
            <el-button type="info" icon="plus" size="small" @click.native="addTempProp" v-bind:disabled="addTempAttr">模板对象属性</el-button>
        </el-col>
    </el-row>
</div>

<!--左边的数据-->
<el-col :span="8" id="basLeft" style="margin-left:15px">
    <div class="allBorder">
        <el-row>
            <el-col>
                <div class="bg-color"><span>模板对象信息</span></div>
            </el-col>
        </el-row>
        <el-row class="inputStyle">
            <el-col :xs="18" :sm="18" :md="18">
                <div>
                    <el-input placeholder="请输入内容" v-model="input" size="small">
                        <el-button slot="append" icon="search" @click.native="searchLeftTable"></el-button>
                    </el-input>
                </div>
            </el-col>
        </el-row>
        <el-row style="padding:0 10px 10px 10px">
            <el-col :span="24">
                <template>
                    <el-table :data="tableData" ref="tableData" highlight-current-row
                              @row-click="currentChange" :height="leftHeight" border v-loading="loading"
                              element-loading-text="加载中"
                              @sort-change="headSort"
                              class="tableStyle"
                              style="width: 100%">
                        <el-table-column type="expand">
                            <template scope="props">
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="16">
                                            <el-form-item label="所属模块">
                                                <span>{{ props.row.belongModule}}</span>
                                            </el-form-item>
                                        </el-col>
                                        <!--<el-col :span="8">-->
                                            <!--<el-form-item label="所属系统">-->
                                                <!--<span>{{props.row.belongSystem}}</span>-->
                                            <!--</el-form-item>-->
                                        <!--</el-col>-->
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="说明">
                                                <span>{{ props.row.desp }}</span>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </template>
                        </el-table-column>
                        <el-table-column prop="templateName" sortable="custom" label="名称" show-overflow-tooltip width="200"></el-table-column>
                        <el-table-column prop="templateCode" label="代码" show-overflow-tooltipsortable="custom"  width="120"></el-table-column>
                        <el-table-column prop="" label="操作">
                            <template scope="scope">
                                <el-button @click.native="editEvent" type="text" size="small" icon="edit"
                                           :disabled=scope.row.testDemo></el-button>
                                <el-button @click.native="deleteEvent" type="text" size="small" icon="delete"
                                           :disabled=scope.row.testDemo></el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>
                </template>
                <el-row type="flex" justify="end" style="padding-top: 10px">
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page.sync="pageNum"
                            :page-sizes="[5,10,20]"
                            :page-size="pageSize"
                            layout="total, sizes, prev, pager, next"
                            :total="allDate">
                    </el-pagination>
                </el-row>
            </el-col>
        </el-row>
    </div>
</el-col>


<!--右边的数据-->
<el-col :span="15" id="basRight" style="margin-left: 25px">
    <div class="allBorder">
        <el-row>
            <el-col>
                <div class="bg-color"><span>模板对象属性</span></div>
            </el-col>
        </el-row>
        <el-row class="inputStyle">
            <el-col :xs="14" :sm="14" :md="14">
                <div>
                    <el-input placeholder="请输入内容" v-model="input" size="small">
                        <el-button slot="append" icon="search" @click.native="searchRight"></el-button>
                    </el-input>
                </div>
            </el-col>
        </el-row>
        <el-row style="padding:0px 10px 10px 10px">
            <el-col :span="24">
                <template>
                    <el-table :data="tableData" :height="leftHeight" border ref="tableData" highlight-current-row
                              v-loading="loading"
                              element-loading-text="加载中" @sort-change="headSort"
                              @row-click="currentRChange" class="tableStyle">

                        <el-table-column type="expand">
                            <template scope="props">
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="代码">
                                                <span>{{ props.row.code }}</span>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="说明">
                                                <span>{{ props.row.desp }}</span>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </template>
                        </el-table-column>

                        <el-table-column prop="cname" label="属性中文名称" sortable="custom" width="200"
                                         show-overflow-tooltip></el-table-column>
                        <el-table-column prop="ename" label="属性英文名称" sortable="custom" width="200"
                                         show-overflow-tooltip></el-table-column>
                        <el-table-column prop="valueType" label="值类型"  width="150"
                                         show-overflow-tooltip></el-table-column>
                        <el-table-column prop="defaultValue" label="默认值"  width="150"
                                         show-overflow-tooltip></el-table-column>
                        <el-table-column prop="" label="操作">
                            <template scope="scope">
                                <el-button @click.native="editProp" type="text" size="small" icon="edit"
                                           :disabled=scope.row.testDemo></el-button>
                                <el-button @click.native="deleteProp" type="text" size="small" icon="delete"
                                           :disabled=scope.row.testDemo></el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>
                <el-row type="flex" justify="end" style="padding-top: 10px">
                    <div class="block">
                        <el-pagination
                                @size-change="handleSizeChange"
                                @current-change="handleCurrentChange"
                                :current-page.sync="pageNum"
                                :page-sizes="[5,10,20]"
                                :page-size="pageSize"
                                layout="total, sizes, prev, pager, next, jumper"
                                :total="allDate">
                        </el-pagination>
                    </div>
                </el-row>
            </el-col>
        </el-row>
    </div>
</el-col>


<script type="text/javascript" src="../Public/gmpComponent.js"></script>
<script src="template-objects.js"></script>
</body>
</html>
