<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-input{
            width:200px;
        }
        .el-textarea__inner{
            width:200px;
        }
        .el-form-item__error{
            width:100px;
        }
        .label {
            text-align: right;
            padding-right: 14px;
            color: #48576a;
            line-height: 36px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<el-row id="component" v-cloak style="margin-top:10px; margin-bottom: 10px;">
    <!--表单-->
    <el-form :label-position="childLabelPosition" :rules="rules" ref="childFormTable" label-width="80px" :model="childFormTable">
        <el-row type="flex" class="row-bg" style="margin-top:15px;">
            <el-col :span="6" :offset="2">
                <el-form-item label="角色编号" prop="roleId">
                    <el-input placeholder="角色编号" v-model="childFormTable.roleId" ref="roleId"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg">
            <el-col :span="6" :offset="2">
                <el-form-item label="角色名称" prop="roleName">
                    <el-input placeholder="角色名称" v-model="childFormTable.roleName" ref="roleName"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg">
            <el-col :span="6" :offset="2">
                <el-form-item label="角色类别" prop="roleType">
                    <el-input placeholder="角色类别" v-model="childFormTable.roleType" ref="roleType"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg">
            <el-col :span="6" :offset="2">
                <el-form-item label="描述" prop="desc">
                    <el-input type="textarea" placeholder="描述" v-model="childFormTable.desc" ref="desc"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg">
            <el-col :span="6" :offset="2">
                <el-form-item label="备注" prop="remarks">
                    <el-input type="textarea" placeholder="备注" v-model="childFormTable.remarks" ref="remarks"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
    </el-form>
    <el-row>
        <el-col :span="11" style="text-align:right">
            <el-button type="primary" @click="conformEvent('childFormTable')">保存</el-button>
        </el-col>
        <el-col :span="11" style="text-align: left" :offset="2">
            <el-button type="primary" @click="cancel">取消</el-button>
        </el-col>
    </el-row>
</el-row>
<script>
    //新增组织机构接口
    var addRoleUrl = serverPath + "/role/add";

    var component = new Vue({
        el: "#component",
        data() {
            return {
                // 一级树结构配置
                treeData: {
                    // 显示复选框
                    checkbox: true,
                    // 默认选中项 当 checkbox 为 true 时  编辑时可以用
                    checked: [3],
                    // 配置显示项 必须配置！
                    defaultProps: {
                        // 树节点显示文字
                        label: 'groupNumber',
                        // 节点id
                        id: "rowId"
                    },
                    // 获取树节点接口
                    url: serverPath + "/userGroup/queryPage",
                },
                // 层级树结构配置
                config: {
                    // 设置清空按钮
                    clearable: false,
                    // 显示复选框
                    checkbox: true,
                    // 默认展开
//                        expanded: [324],
                    // 展开所有节点
                    expandedAll: true,
                    // 默认选中项 当 checkbox 为 true 时  编辑时可以用
                    //checked: [12, 21],
                    // 配置显示项 必须配置！
                    defaultProps: {
                        // 树节点显示文字
                        label: 'orgName',
                        // 节点id
                        key: "orgId",
                        // 父节点信息
                        parent: "orgPid"
                    },
                    // 获取数据接口
                    url: serverPath + "/baseOrg/queryPage"
                },
                childLabelPosition:"right",
                childFormTable:{
                    roleId:"",
                    roleName:"",
                    roleType:"",
                    desc:"",
                    remarks:"",
                },
                rules:{
                    roleId:[{ required: true, message: '请输入角色编号', trigger: 'blur' }],
                    roleName:[{ required: true, message: '请输入角色名称', trigger: 'blur' }],
                    roleType:[{ required: true, message: '请输入角色类别', trigger: 'blur' }],
                },
            }
        },
        methods: {
            //选择行
            getNodes(data) {
                console.log("选择行数据-------------");
                console.log(data);
            },
            //选择复选框
            getChecked(data) {
                console.log("选择复选框-------------");
                console.log(data);
            },
            //新增
            addTableBase(){
                var data = {"url":addRoleUrl,"jsonData":{
                    roleId:this.childFormTable.roleId,
                    roleName:this.childFormTable.roleName,
                    roleType:this.childFormTable.roleType,
                    desc:this.childFormTable.desc,
                    remarks:this.childFormTable.remarks,
                },
                    "obj":basTop,
                    "showMsg":true
                }
                gmpAjax.showAjax(data,function(res){
                    ibcpLayer.Close(basTop.divIndex);
                    left.$refs.org.getNode();
                })
            },
            //确认按钮及验证
            conformEvent(formName){
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        console.log("true");
                        addObj.addOk(function(){
                            component.addTableBase();
                        })
                    } else {
                        return false;
                    }
                })
            },
            cancel(){
                ibcpLayer.Close(basTop.divIndex);
            }
        }
    })
</script>
</body>
</html>
