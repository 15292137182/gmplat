<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="aaa" style="margin:10px 10px">
    <el-transfer v-model="value1" :data="data"></el-transfer>
    <el-row style="padding:30px 20px">
        <el-col :span="11" style="text-align:right">
            <el-button type="primary" size="small" @click.native="conformEvent">保存</el-button>
        </el-col>
        <el-col :span="11" style="text-align: left" :offset="2">
            <el-button type="primary" size="small" @click.native="cancel">取消</el-button>
        </el-col>
    </el-row>
</div>
<script>
    //用户分配角色
    if(operate==1){
        res=right.allRoleData;
        resId=right.rightRowId;
    }
    var vm=new Vue({
        el:'#aaa',
        data(){
            var generateData=function(res){
                const data = [];
                for (let i = 0; i <res.length; i++) {
                    data.push({
                        // 唯一标示
                        key: res[i].rowId,
                       //显示文字
                        label: res[i].roleName,
                      //是否可点击
                     //disabled: i % 4 === 0
                    });
                }
                return data;
            };
            return {
                data: generateData(res),
                //绑定到目标标示上的数据
                value1: [resId]
            };
        },
        methods:{
            conformEvent(){
                console.log(this.value1);
            },
            cancel(){
                ibcpLayer.Close(divIndex);
            }
        },
    })
</script>
</body>
</html>
