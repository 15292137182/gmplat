<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-transfer-panel__filter .el-input__inner {
            height: 28px;
        }
        .el-transfer-panel__body{
            height: 380px;
        }
    </style>
</head>
<body>
<div id="depart" style="margin:10px 10px">
    <el-transfer filterable
                 :titles='allName'
                 filter-placeholder="请输入关键字"
                 v-model="value1" :data="data">

    </el-transfer>
    <el-row style="position: fixed;bottom:10%;left: 50%;margin-left:-44px;z-index: 1000000 !important;">
        <el-col :span="11" style="text-align:right">
            <el-button type="primary" size="small" @click.native="conformEvent">保存</el-button>
        </el-col>
        <el-col :span="11" style="text-align: left" :offset="2">
            <el-button type="primary" size="small" @click.native="cancel">取消</el-button>
        </el-col>
    </el-row>
</div>
<script src="assigment-add.js"></script>
</body>
</html>
