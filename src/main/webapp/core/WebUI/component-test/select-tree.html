<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树形下拉框</title>
</head>
<body>
    <el-row id="app" style="margin-top: 20px;">
        <el-col :span="12" :offset="6">
            <select-tree :initial="config"></select-tree>
        </el-col>
    </el-row>

    <script type="text/javascript" src="../Public/publicjs.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data() {
                return {
                    config: {
                        // 显示复选框
                        checkbox: true,
                        // 默认展开
//                        expanded: [],
                        // 配置显示项
                        defaultProps: {
                            // 树节点显示文字
                            label: 'orgName',
                            // 节点id
                            id: "rowId",
                            // 父节点信息
                            parentId: "orgPid",
                            // 当前节点信息
                            selfId: "orgId"
                        },
                        // 获取数据接口
                        url: serverPath + "/baseOrg/queryPage"
                    }
                }
            }
        })
    </script>
</body>
</html>
