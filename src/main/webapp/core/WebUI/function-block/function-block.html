<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Public/publicjs.js"></script>
    <style>
        .el-table__body-wrapper{
            text-align: center;
        }
        .el-table th{
            text-align: center;
            background-color:white;
        }
        h2{
            margin:2px 0;
            float: left;
        }
        .headerDiv{
            background: #f5f5f5;
            padding: 3px;
        }
        .el-table__header-wrapper thead div{
            background-color:white;
        }
        .el-table__body tr.current-row>td {
            background: #50bfff;
        }
        .bg-color {
            background: #f5f5f5;
            vertical-align: middle;
            height: 30px;
            font-size:16px;
            line-height:30px;
        }
    </style>
</head>
<body>
<!--顶部按钮-->
<el-col :span="24" id="myButton">
    <!--所有事件按钮-->
    <el-row type="flex" class="row-bg" justify="end">
        <el-col :span="24" style="text-align: right">
            <el-button size="small" type="info" @click="addBlock" icon="plus">功能块</el-button>
            <el-button size="small" type="info" @click="editBlock" icon="edit">功能块</el-button>
            <el-button size="small" type="danger" @click="del" icon="delete">功能块</el-button>
            <el-button size="small" type="info" @click="addData" icon="plus">属性项</el-button>
            <el-button size="small" type="info" @click="editData" icon="edit">属性项</el-button>
            <el-button size="small" type="danger" @click="delData" icon="delete">属性项</el-button>
        </el-col>
    </el-row>
</el-col>
<!--左边table-->
<el-col :span="8" id="app">
    <el-row style="margin-top: 5px">
        <el-col :span="24" style="border: 1px solid #9F9F9F;padding: 3px;border-radius: 5px">
            <el-col :span="24">
                <div class="headerDiv">
                    <el-row>
                        <el-col :span="24">
                            <el-col :xs="8" :sm="8" :md="8">
                                <div class="bg-color"><span style="margin-left:20px">功能块维护信息</span></div>
                            </el-col>
                            <el-col :xs="12" :sm="12" :md="12" :offset="4">
                                <div>
                                    <el-input size="small" placeholder="请输入内容" v-model="input">
                                        <el-button slot="append" icon="search"  @click.native="get"></el-button>
                                    </el-input>
                                </div>
                            </el-col>
                        </el-col>
                    </el-row>
                </div>
                <template>
                    <el-table ref="myTable" :data="myData" @row-click="click" border style="width: 100%" :highlight-current-row="true" :height="leftHeight">
                        <el-table-column  prop="funcCode" label="代码" width="">
                        </el-table-column>
                        <el-table-column  prop="funcName" label="名称" width="">
                        </el-table-column>
                        <el-table-column  prop="funcType" label="类型" width="">
                        </el-table-column>
                        <el-table-column  prop="tables" label="业务对象" width="95">
                        </el-table-column>
                        <el-table-column  prop="wetherAvailable" label="是否可用" width="95">
                        </el-table-column>
                    </el-table>
                </template>
            </el-col>
        </el-col>
    </el-row>
</el-col>
<!--右边table-->
<el-col :span="15" :offset="1" id="right">
    <el-row style="margin-top: 5px">
        <el-col :span="24"style="border: 1px solid #9F9F9F;padding: 3px;border-radius: 5px">
            <el-col :span="24">
                <div class="headerDiv">
                    <el-row>
                        <el-col :span="24">
                            <div class="bg-color"><span style="margin-left:20px">功能块属性项信息</span></div>
                        </el-col>
                    </el-row>
                </div>
                <template>
                    <el-table :data="rightData" @row-click="clickRightTable" :highlight-current-row="true" border style="width: 100%;" :height="rightHeight">
                        <el-table-column  prop="relateBusiPro" label="业务对象属性" width="118">
                        </el-table-column>
                        <el-table-column  prop="displayTitle" label="标题" width="">
                        </el-table-column>
                        <el-table-column  prop="wetherDisplay" label="是否显示" width="">
                        </el-table-column>
                        <el-table-column  prop="displayWidget" label="控件" width="">
                        </el-table-column>
                        <el-table-column  prop="wetherReadonly" label="是否只读" width="">
                        </el-table-column>
                        <el-table-column  prop="allowEmpty" label="是否为空" width="">
                        </el-table-column>
                        <el-table-column  prop="sort" label="排序" width="">
                        </el-table-column>
                        <el-table-column label="操作" width="100">
                            <template scope="scope">
                                <el-button @click="handleClick" type="text" size="small">查看</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>
            </el-col>
        </el-col>
    </el-row>
</el-col>
</body>
<script src="function-block.js"></script>
</html>
