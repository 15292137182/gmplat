<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event_Add</title>
  <script src="../Public/publicjs.js"></script>
  <style>
    #connectTable .el-row {
      margin-top: 20px;
    }

    .el-table__body tr.current-row > td {
      background: #50bfff;
    }

    .el-table th {
      text-align: center;
      background-color: white;
    }

    .el-table__header-wrapper thead div {
      background-color: white;
    }
  </style>
</head>
<body>
<el-row id="connectTable" style="padding:0 10px 10px 10px">
  <el-col :span="24">
    <template>
      <el-table :data="myLeftData" highlight-current-row @current-change="handleCurrentChange"
                :height="300" border style="width: 100%;border-radius: 5px;margin-top:10px">
        <el-table-column prop="objectCode" label="对象代码" width="">
        </el-table-column>
        <el-table-column prop="objectName" label="对象名称" width="">
        </el-table-column>
      </el-table>
    </template>
  </el-col>
  <el-col style="margin-top:15px">
    <el-col :span="11" style="text-align:right">
      <el-button type="primary" @click.native="conformEvent">确定</el-button>
    </el-col>
    <el-col :span="11" style="text-align: left" :offset="2">
      <el-button type="primary" @click.native="cancel">取消</el-button>
    </el-col>
  </el-col>
</el-row>
</body>
<script src="show-add-block.js"></script>
</html>
