<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attributeDetails</title>
    <style>
        .el-textarea.is-disabled .el-textarea__inner{
            height:100px;
        }
    </style>
</head>
<body>
<div id="attributeDetails">
    <el-form :label-position="labelPosition" label-width="80px" :model="formTable">
        <el-row type="flex" class="row-bg" style="text-align: right">
            <el-col :span="7">
                <el-form-item label="">
                    <template>
                        <el-checkbox disabled=""  v-model="formTable.checked" >是否显示</el-checkbox>
                    </template>
                </el-form-item>
            </el-col>
            <el-col :span="7">
                <el-form-item label="">
                    <template>
                        <el-checkbox disabled="" v-model="formTable.checkedNull">是否为空</el-checkbox>
                    </template>
                </el-form-item>
            </el-col>
            <el-col :span="7">
                <el-form-item label="">
                    <template>
                        <el-checkbox disabled="" v-model="formTable.checkedReady">是否只读</el-checkbox>
                    </template>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg" style="margin-top:-20px;">
            <el-col :span="11" :offset="1">
                <el-form-item label="长度区间">
                    <el-input disabled="" v-model="formTable.lengthSection"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="11">
                <el-form-item label="宽度设置">
                    <el-input disabled="" v-model="formTable.Twidth"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg" style="margin-top:-10px">
            <el-col :span="20" :offset="1">
                <el-form-item label="对齐方式">
                    <single-selection :initial="align_1" ref="align_1"></single-selection>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg" style="margin-top:-20px;text-align: right">
            <el-col :span="8">
                <el-form-item label="">
                    <template>
                        <el-checkbox disabled=""  v-model="formTable.exactQuery" >是否精确查询</el-checkbox>
                    </template>
                </el-form-item>
            </el-col>
            <el-col :span="12">
                <el-form-item label="">
                    <template>
                        <el-checkbox disabled="" v-model="formTable.supportSort">支持排序</el-checkbox>
                    </template>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg" style="margin-top:-20px;">
            <el-col :span="11" :offset="1">
                <el-form-item label="关键字1">
                    <el-input disabled="" v-model="formTable.keywordOne"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="11">
                <el-form-item label="关键字2">
                    <el-input disabled="" v-model="formTable.keywordTwo"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg" style="margin-top:-10px;">
            <el-col :span="11" :offset="1">
                <el-form-item label="关键字3">
                    <el-input disabled="" v-model="formTable.keywordThree"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg" style="margin-top:-10px">
            <el-col :span="20" :offset="1">
                <el-form-item label="验证函数">
                    <el-input type="textarea" disabled="" v-model="formTable.validateFunc"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" class="row-bg" style="margin-top:-10px">
            <el-col :span="20" :offset="1">
                <el-form-item label="显示函数">
                    <el-input type="textarea" disabled="" v-model="formTable.displayFunc"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
    </el-form>
    <el-col style="">
        <el-col :span="14" style="text-align:right">
            <el-button type="primary" @click.native="conformEventClose">确定</el-button>
        </el-col>
    </el-col>
</div>
</body>
<script src="attribute-details.js"></script>
</html>
